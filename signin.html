<head>

            padding: 10% 5%;

            border: none;
        }

        #label {

    <nav class="navbar navbar-expand-lg navbar-white"

            <!-- Navbar brand -->
            <a class="navbar-brand text-dark" style="font-weight: 500; font-size: 25px;" href="#">Brand</a>

            <!-- Icons -->
            <ul class="navbar-nav d-flex flex-row me-1">
                <li class="nav-item dropstart">
